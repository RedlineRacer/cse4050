<html>
<head>
   <title> api assignment </title>
</head>

<body>

<div id="sunset"></div>

<script>
fetch("https://api.sunrise-sunset.org/json?lat=36.7201600&lng=-4.4203400&formatted=0")
.then(response => response.json())
.then(data => {
   const d = new Date(data.results.sunrise);
   document.getElementById("sunset").innerHTML =
      "Sinrise today in San Bernardino is " +
      d.getHours() + ':' + d.getMinutes() + ' AM';
});
</script>

</body>
</html>
